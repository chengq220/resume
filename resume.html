<!DOCTYPE html>
<html>
  <head>
    <title>About Cheng</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <script>
	function init(){
		navbar = document.getElementById("navbar");
		sticky = navbar.offsetTop;
		current = document.getElementById('nav_tab1');
		tabs = [current, document.getElementById('nav_tab2'),
		document.getElementById('nav_tab3'),document.getElementById('nav_tab4')];
		position = [document.getElementById('section2'),
		document.getElementById('section3'), document.getElementById('section4')];
	}
	window.onscroll = function(){checkSticky(window.sticky), setActive()};
	function checkSticky(num){
		if(window.pageYOffset >= num){
			navbar.classList.add("sticky");
		} else{
			navbar.classList.remove("sticky");
		}
	}
	
	function setActive(){
		window.current.classList.remove("active");
		if(window.pageYOffset <= position[0].offsetTop - 200){
			tabs[0].classList.add("active");
			window.current = tabs[0];
		}
		else if(window.pageYOffset <= position[1].offsetTop - 200){
			tabs[1].classList.add("active");
			window.current = tabs[1];
		}
		else if(window.pageYOffset <= position[2].offsetTop - 200){
			tabs[2].classList.add("active");
			window.current = tabs[2];
		}
		else{
			tabs[3].classList.add("active");
			window.current = tabs[3];
		}
	}	
  </script>
  
  <body onload = "init()">
	<div class = "page-header"></div>
	<ul id = "navbar">
		<li><a id = 'nav_tab1' class = 'active' href='#'>Home</a></li>
		<li><a id = 'nav_tab2' href='#section2'>About</a></li>
		<li><a id = 'nav_tab3' href='#section3'>Projects</a></li>
		<li><a id = 'nav_tab4' href='#section4'>Experience</a></li>
		<div class = "contact">
			<!--<p>Follow Me @</p> need to fix the contact container-->
			<div class = 'contact-container'>
				<a href = 'https://github.com' target = '_blank' rel="noreferrer noopener">
					<img src = 'assets\GitHub.png' alt = 'Github' width = '40' height = '40' >
				</a>
			</div>
			<div class = 'contact-container'>
				<a href = 'https://linkedin.com' target = '_blank' rel="noreferrer noopener">
					<img src = 'assets\linkedin.png' alt = 'LinkedIn' width = '80' height = '80'>
				</a>
			</div>
		</div>
	</ul>
	<div id = "info">
		<div id = "section1" class = "section-card">
			<div class = "bold-main">I am <br>a Developer</br></div>
			<button onclick = "window.location.href = '#section2'">A Centered Button</button>
			<hr style = 'border: 1px solid #000000; width: 50%'>
		</div>
		<div id = "section2" class = "section-card">
			<hr style = 'border: 1px solid #000000; width: 50%'>
		</div>
		<div id = "section3" class = "section-card">
			<hr style = 'border: 1px solid #000000; width: 50%'>
		</div>
		<div id = "section4" class = "section-card">
			<hr style = 'border: 1px solid #000000; width: 50%'>
		</div>
	</div>
  </body>
</html>
